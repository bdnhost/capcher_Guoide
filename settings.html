<!DOCTYPE html>
<html dir="rtl">

<head>
  <meta charset="utf-8">
  <title>AI Screen Recorder - 专转</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --danger: #ef4444;
      --bg: #0f172a;
      --card-bg: #1e293b;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text: #f8fafc;
      --text-dim: #94a3b8;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background: var(--bg);
      color: var(--text);
    }

    .header {
      text-align: right;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--glass-border);
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 16px;
    }

    .settings-section {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .setting-item {
      margin-bottom: 24px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 20px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--glass-border);
    }

    .setting-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .setting-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-weight: 600;
      font-size: 15px;
    }

    .help-text {
      font-size: 13px;
      color: var(--text-dim);
      line-height: 1.5;
    }

    select,
    input[type="text"],
    input[type="password"] {
      background: var(--bg);
      border: 1px solid var(--glass-border);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
      width: 250px;
    }

    select:disabled,
    input:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      background: rgba(0, 0, 0, 0.1);
    }

    select:focus,
    input:focus {
      border-color: var(--primary);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--glass-border);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      right: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--primary);
    }

    input:checked+.slider:before {
      transform: translateX(-24px);
    }

    .button-group {
      display: flex;
      gap: 16px;
      position: sticky;
      bottom: 20px;
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      margin-top: 40px;
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .save-btn {
      background: var(--primary);
      color: white;
      flex: 2;
    }

    .save-btn:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .reset-btn {
      background: var(--glass);
      color: var(--text-dim);
      border: 1px solid var(--glass-border);
    }

    .back-btn {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--glass-border);
    }

    .status {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      animation: slide-in 0.3s cubic-bezier(0, 0, 0.2, 1);
    }

    @keyframes slide-in {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .status.success {
      background: #065f46;
      color: #34d399;
      border: 1px solid #059669;
      display: block;
    }

    .status.error {
      background: #991b1b;
      color: #fca5a5;
      border: 1px solid #dc2626;
      display: block;
    }

    input[type="color"] {
      width: 50px;
      height: 50px;
      padding: 0;
      border: none;
      border-radius: 12px;
      background: none;
      cursor: pointer;
    }

    input[type="range"] {
      width: 250px;
      height: 6px;
      background: var(--glass-border);
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .ai-badge {
      background: linear-gradient(135deg, #6366f1, #a855f7);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>锔 专转</h1>
    <p class="subtitle">专 注驻转 拽  AI</p>
  </div>

  <div id="status" class="status"></div>

  <div class="settings-section">
    <div class="section-title">
      <span></span>
      <span>拽</span>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <label for="videoQuality">转 </label>
        <span class="help-text">专 转 专爪 拽爪 驻专 拽转 砖.</span>
      </div>
      <select id="videoQuality">
        <option value="high"> (1080p, 30fps)</option>
        <option value="medium" selected>转 (720p, 30fps)</option>
        <option value="low"> (480p, 24fps)</option>
      </select>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <label for="audioSource">拽专 砖注</label>
        <span class="help-text">  砖注 拽.</span>
      </div>
      <select id="audioSource">
        <option value="system" selected>砖注 注专转</option>
        <option value="microphone">拽专驻</option>
        <option value="both">注专转 + 拽专驻</option>
        <option value="none"> 砖注</option>
      </select>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <label>爪 专</label>
        <span class="help-text">爪 转 砖 拽  转.</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="showTimer" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <label>砖专 转</label>
        <span class="help-text">砖专 拽转  专 住.</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="autoSave" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="settings-section">
    <div class="section-title">
      <span>锔</span>
      <span> 爪专</span>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <label for="defaultTool"> 专专转 </label>
        <span class="help-text"> 砖专 转 驻转转 转住祝.</span>
      </div>
      <select id="defaultTool">
        <option value="cursor">住 / 专拽爪</option>
        <option value="pen" selected>注</option>
        <option value="highlighter">专拽专</option>
        <option value="circle">注</option>
        <option value="rectangle"></option>
        <option value="arrow">抓</option>
        <option value="text">拽住</option>
      </select>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <label for="defaultColor">爪注 专专转 </label>
        <span class="help-text">爪注 转转 砖  爪专.</span>
      </div>
      <input type="color" id="defaultColor" value="#FFEB3B">
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <label for="defaultLineWidth">注 拽</label>
        <span class="help-text" id="lineWidthDisplay">4 驻拽住</span>
      </div>
      <input type="range" id="defaultLineWidth" min="1" max="20" value="4">
    </div>
  </div>

  <div class="settings-section">
    <div class="section-title">
      <span></span>
      <span> 转转 (AI)</span>
    </div>

    <!-- Move Toggle to TOP -->
    <div class="setting-item"
      style="background: rgba(99, 102, 241, 0.1); padding: 20px; border-radius: 12px; border: 1px solid rgba(99, 102, 241, 0.3);">
      <div class="setting-info">
        <label style="color: #818cf8; font-size: 18px;">驻注 转 AI</label>
        <span class="help-text">砖专专 转  砖 -DeepSeek Agent 砖驻专 拽转 砖.</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="enableAI">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <label for="deepseekApiKey">驻转 API 砖 DeepSeek</label>
        <span class="help-text"> 驻转  驻注 转 住. 拽 驻转 -<a href="https://platform.deepseek.com/"
            target="_blank">转专 DeepSeek</a>.</span>
      </div>
      <input type="password" id="deepseekApiKey" placeholder="sk-...">
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <label for="aiModel"> 专</label>
        <span class="help-text">专 转  注 专.</span>
      </div>
      <select id="aiModel">
        <option value="deepseek-chat" selected>DeepSeek Chat</option>
        <option value="deepseek-coder">DeepSeek Coder</option>
        <option value="deepseek-reasoner">DeepSeek Reasoner</option>
      </select>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <label>住 专 </label>
        <span class="help-text">住 AI 砖转 转  转 砖驻专 拽.</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="smartAnnotations">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item" style="border: none;">
      <button id="testApiKey" class="reset-btn" style="width: auto;">
        拽 专 -API
      </button>
      <div id="apiTestResult" class="help-text"></div>
    </div>
  </div>

  <div class="button-group">
    <button class="back-btn" id="backBtn"></button>
    <button class="reset-btn" id="resetBtn">驻住</button>
    <button class="save-btn" id="saveBtn">砖专 砖</button>
  </div>

  <script src="logger.js"></script>
  <script src="settings.js"></script>
</body>

</html>
